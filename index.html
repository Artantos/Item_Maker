<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Maker</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  </head>
  <body>
    <div id="card">
      <h2 id="tytul">Tiny Sword</h2>
      <div id="fluff_box">
        <i id="fluff_box_i">Tiny Sword: does shit</i>
      </div>
      <div id="stat_box">
        <h3>Properties</h3>
        <p id="stat_box_p">Tiny Sword: does shit</p>
      </div>
    </div>

    <div id="buttonContainer">
      <!-- Pierwsza grupa przycisków -->
      <div id="buttonGroup1">
        <div id="tytul_button" class="button">tytul</div>
        <div id="fluff_button" class="button">fluff</div>
        <div id="staty_button" class="button">staty</div>
      </div>

      <!-- Druga grupa przycisków -->
      <div id="buttonGroup2">
        <div id="generator" class="button">Generuj</div>
        <div id="generator-text" class="button">tekst</div>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
